<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css" class="">
    <!-- Google Fonts CDN for Poppins Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts CDN for Poppins End -->
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 class="">To-Do List <img src="images/icon.png" alt="" class=""></h2>

            <!-- Input box and button start -->
            <div class="row">
                <input type="text" class="" id="input-box" placeholder="Add your text">
                <button class="">Add</button>
            </div>
            <!-- Input box and button end -->

            <ul class="list-container">
                <li class="checked">Task 1</li>
                <li class="">Task 2</li>
                <li class="">Task 3</li>
            </ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
